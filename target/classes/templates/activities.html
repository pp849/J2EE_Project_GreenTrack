<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eco-Friendly Activities - GreenTrack</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e8f5e9;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:insert="~{fragments/header}"></div>

<div class="container">
    <h1 class="page-title">ðŸŒ± Simple Ways to Contribute to a Greener Future</h1>
    <p>Every small effort counts! Here are meaningful ways to make an impact in your daily life.</p>

    <!-- Activities Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Activity Title</th>
            <th>Description</th>
            <th>Impact</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity : ${activities}">
            <td th:text="${activity.id}"></td>
            <td th:text="${activity.title}"></td>
            <td th:text="${activity.description}"></td>
            <td th:text="${activity.impact}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer Fragment -->
<div th:insert="~{fragments/footer}"></div>

</body>
</html>
