<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Upcoming Events</h1>

<table border="1">
    <thead>
    <tr>
        <th>Event Name</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.eventName}"></td>
        <td th:text="${event.eventDate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
