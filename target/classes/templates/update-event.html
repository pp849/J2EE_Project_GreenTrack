<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Event</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container mt-5">
  <h2>Update Event</h2>
  <form th:action="@{/admin/events/update/{id}(id=${event.id})}" th:object="${event}" method="post">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" class="form-control" id="eventName" th:field="*{eventName}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" required>
    </div>
    <div class="form-group">
      <label for="reward">Reward</label>
      <input type="number" class="form-control" id="reward" th:field="*{reward}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Event</button>
  </form>
  <p class="mt-3" th:if="${message}" th:text="${message}" style="color: green;"></p>
  <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
<div th:insert="~{fragments/footer}"></div>
</body>
</html>
