<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container mt-5">
    <h2>User Details</h2>
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
    <div class="card">
        <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>Total Reward Points:</strong> <span th:text="${user.totalRewardPoints}">0</span></p>
        </div>
    </div>
    <a th:href="@{/user/update/{id}(id=${user.id})}" class="btn btn-warning mt-3">Update Profile</a>
    <a th:href="@{/user/home/{id}(id=${user.id})}" class="btn btn-secondary mt-3">Back to Home</a>
    <a th:href="@{/user/logout}" class="btn btn-danger mt-3">Logout</a>
</div>
<div th:insert="~{fragments/footer}"></div>
</body>
</html>
