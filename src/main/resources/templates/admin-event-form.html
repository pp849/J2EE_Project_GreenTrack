<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/header}"></div>

<div class="container mt-5">
    <h2>Create Event</h2>
    <form th:action="@{/admin/events/new}" th:object="${event}" method="post">
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" th:field="*{eventName}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>

        <div class="form-group">
            <label for="reward">Reward</label>
            <input type="number" class="form-control" id="reward" th:field="*{reward}" required>
        </div>

        <!-- New Date Field -->
        <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="date" class="form-control" id="eventDate" name="eventDate" required>
        </div>

        <!-- New Location Field -->
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<div th:insert="~{fragments/footer}"></div>
</body>
</html>
