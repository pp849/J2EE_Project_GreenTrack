<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us - GreenTrack</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Header -->
<div th:insert="~{fragments/header}"></div>

<!-- Contact Section -->
<div class="container contact-container">
    <h1>Contact Us</h1>
    <p>Have questions or suggestions? Reach out to us!</p>

    <div class="contact-content">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form th:action="@{/contact/submit}" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>

        <!-- Contact Details -->
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> <a href="mailto:support@greentrack.com">support@greentrack.com</a></p>
            <p><strong>Phone:</strong> +1 (437) 326-1556</p>
            <p><strong>Address:</strong> 123 Eco Street, Toronto, Canada</p>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="#"><img src="/images/facebook.jpg" alt="Facebook"></a>
                <a href="#"><img src="/images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="/images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
    </div>

    <!-- Optional: Google Maps Embed -->
    <div class="map-container">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.485799161293!2d-79.38318638449296!3d43.65322607912195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7b34a8b5c3a9b47f!2sToronto!5e0!3m2!1sen!2sca!4v1614840320605"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer}"></div>

</body>
</html>
